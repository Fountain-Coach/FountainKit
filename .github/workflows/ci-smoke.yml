name: CI Smoke

on:
  push:
  pull_request:

jobs:
  smoke:
    runs-on: macos-15
    steps:
      - uses: actions/checkout@v4
      - name: Select Xcode 16
        run: sudo xcode-select -s "/Applications/Xcode_16.2.app/Contents/Developer" || xcodebuild -version
      - name: Smoke test
        run: |
          bash Scripts/ci-smoke.sh
      - name: Upload logs
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: fountain-logs
          path: .fountain/logs
