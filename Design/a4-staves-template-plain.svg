<?xml version="1.0" encoding="UTF-8"?>
<!-- A4 score template (plain SVG) using px units for maximum editor compatibility. -->
<!-- Canvas at 300 DPI: 210mm × 297mm => ~2480 × 3508 px -->
<svg xmlns="http://www.w3.org/2000/svg" width="2480" height="3508" viewBox="0 0 2480 3508">
  <title>A4 Staves Template (plain)</title>
  <rect x="0" y="0" width="2480" height="3508" fill="#ffffff"/>

  <!-- Margins: 15mm ≈ 177px at 300dpi -->
  <rect x="177" y="177" width="2126" height="3154" fill="none" stroke="#e0e0e0" stroke-width="1"/>
  <!-- Header band: 25mm ≈ 295px -->
  <line x1="177" y1="472" x2="2303" y2="472" stroke="#e0e0e0" stroke-width="1"/>

  <!-- Title -->
  <text x="1240" y="350" text-anchor="middle" font-family="-apple-system,Segoe UI,Roboto,Helvetica,Arial,sans-serif" font-size="36" fill="#111">Title</text>
  <text x="1240" y="400" text-anchor="middle" font-family="-apple-system,Segoe UI,Roboto,Helvetica,Arial,sans-serif" font-size="24" fill="#666">Composer • Subtitle</text>

  <!-- Staff metrics at 300dpi: spacing ~1.8mm => ~21px; line thickness ~0.2mm => ~2px; system gap 12mm => ~142px -->
