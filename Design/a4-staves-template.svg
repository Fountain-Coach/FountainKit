  </g>

  <!-- Legend (optional) -->
  <g id="legend">
    <text class="label" x="15" y="292">Margins: 15mm • Header: 25mm • Staff spacing: 1.8mm • Line: 0.2mm • System gap: 12mm • Systems: 12</text>
  </g>
</svg>

