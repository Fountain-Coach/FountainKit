<?xml version="1.0" encoding="UTF-8"?>
<!-- A4 score template with print-scale metrics (millimetres). -->
<svg id="page" xmlns="http://www.w3.org/2000/svg" width="210mm" height="297mm" viewBox="0 0 210 297">
  <title>A4 Staves Template</title>
  <defs>
    <style>
      :root {
        --paper-bg: #ffffff;
        --margin-stroke: #e0e0e0;
        --staff-stroke: #111;
      }
      .margin { fill: none; stroke: var(--margin-stroke); stroke-width: 0.2; vector-effect: non-scaling-stroke; }
      .staffline { stroke: var(--staff-stroke); stroke-width: 0.2; vector-effect: non-scaling-stroke; }
      .label { font: 3px -apple-system,BlinkMacSystemFont,Segoe UI,Roboto,Helvetica,Arial,sans-serif; fill: #666; }
      .title { font: 5px -apple-system,BlinkMacSystemFont,Segoe UI,Roboto,Helvetica,Arial,sans-serif; font-weight: 600; fill: #111; }
    </style>
  </defs>

  <!-- Paper background -->
  <rect x="0" y="0" width="210" height="297" fill="var(--paper-bg)"/>

  <!-- Metrics (mm) -->
  <!-- Margins -->
  <!-- left=15, right=15, top=15, bottom=15 -->
  <!-- Header (title area) height = 25 -->
  <!-- Staff: 5 lines, spacing=1.8, line-thickness=0.2 -->
  <!-- System gap (between staves) = 12 -->

  <g id="frame">
    <rect id="margin-box" class="margin" x="15" y="15" width="180" height="267"/>
    <line class="margin" x1="15" y1="40" x2="195" y2="40" />
    <text class="label" x="16" y="38">Header 25mm</text>
  </g>

  <g id="header">
    <text class="title" x="105" y="30" text-anchor="middle">Title</text>
    <text class="label" x="105" y="35" text-anchor="middle">Composer • Subtitle</text>
  </g>

  <!-- Systems -->
  <!-- Computed: usableHeight = 267 - 25 = 242; unitHeight = staff(4*1.8=7.2) + gap(12) = 19.2; count ≈ 12 -->
  <g id="systems">
    <!-- Template generator comment: y0 = 15 + 25 = 40; for i in 0..11: baseY = 40 + i*19.2; lines at baseY + j*1.8 -->
    <!-- System 1 -->
    <g id="system-1">
      <line class="staffline" x1="15" x2="195" y1="40" y2="40"/>
      <line class="staffline" x1="15" x2="195" y1="41.8" y2="41.8"/>
      <line class="staffline" x1="15" x2="195" y1="43.6" y2="43.6"/>
      <line class="staffline" x1="15" x2="195" y1="45.4" y2="45.4"/>
      <line class="staffline" x1="15" x2="195" y1="47.2" y2="47.2"/>
    </g>
    <!-- System 2 -->
    <g id="system-2">
      <line class="staffline" x1="15" x2="195" y1="59.2" y2="59.2"/>
      <line class="staffline" x1="15" x2="195" y1="61" y2="61"/>
      <line class="staffline" x1="15" x2="195" y1="62.8" y2="62.8"/>
      <line class="staffline" x1="15" x2="195" y1="64.6" y2="64.6"/>
      <line class="staffline" x1="15" x2="195" y1="66.4" y2="66.4"/>
    </g>
    <!-- System 3 -->
    <g id="system-3">
      <line class="staffline" x1="15" x2="195" y1="78.4" y2="78.4"/>
