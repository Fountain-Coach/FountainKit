      <line class="staffline" x1="15" x2="195" y1="85.6" y2="85.6"/>
    </g>
    <!-- System 4 -->
    <g id="system-4">
      <line class="staffline" x1="15" x2="195" y1="97.6" y2="97.6"/>
      <line class="staffline" x1="15" x2="195" y1="99.4" y2="99.4"/>
      <line class="staffline" x1="15" x2="195" y1="101.2" y2="101.2"/>
      <line class="staffline" x1="15" x2="195" y1="103" y2="103"/>
      <line class="staffline" x1="15" x2="195" y1="104.8" y2="104.8"/>
