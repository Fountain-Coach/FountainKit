<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg xmlns="http://www.w3.org/2000/svg" width="1440" height="900" viewBox="0 0 1440 900">
  <defs>
    <style type="text/css"><![CDATA[
      .pane { fill:#f5f5f7; stroke:#c8c8cc; stroke-width:1; }
      .header { fill:#ececf0; stroke:#c8c8cc; stroke-width:1; }
      .title { font-family: -apple-system, Helvetica, Arial, sans-serif; font-size:14px; fill:#333; }
      .label { font-family: -apple-system, Helvetica, Arial, sans-serif; font-size:12px; fill:#666; }
      .box { fill:#ffffff; stroke:#d0d0d4; stroke-width:1; }
    ]]></style>
  </defs>

  <!-- Header -->
  <rect class="header" x="20" y="20" width="1400" height="44" rx="6"/>
  <text class="title" x="40" y="48">MetalViewKit Demo — Three‑Pane Layout</text>

  <!-- Panes -->
  <rect class="pane" x="20"  y="84" width="420" height="776" rx="8"/>
  <rect class="pane" x="460" y="84" width="420" height="776" rx="8"/>
  <rect class="pane" x="900" y="84" width="520" height="776" rx="8"/>

  <!-- Left: Visual + Controls (sketch) -->
  <text class="label" x="36" y="108">Visual</text>
  <rect class="box" x="46" y="120" width="360" height="320" rx="6"/>
  <text class="label" x="36" y="468">Dual View • Link Views • Textured Quad</text>

  <!-- Middle: MIDI Logs -->
  <text class="label" x="476" y="108">MIDI Logs</text>
  <rect class="box" x="486" y="120" width="380" height="700" rx="6"/>

  <!-- Right: Inspector -->
  <text class="label" x="916" y="108">Inspector</text>
  <rect class="box" x="926" y="120" width="480" height="150" rx="6"/>
  <text class="label" x="936" y="150">CI Discover • Destinations</text>
  <rect class="box" x="926" y="290" width="480" height="220" rx="6"/>
  <text class="label" x="936" y="315">Triangle Snapshot (JSON)</text>
  <rect class="box" x="926" y="530" width="480" height="220" rx="6"/>
  <text class="label" x="936" y="555">Quad Snapshot (JSON)</text>
</svg>

