generate:
  - types
  - server
filter:
  # Start narrow so the server compiles; expand as handlers land
  paths:
    - /health
    - /v1/sessions
    - /v1/sessions/{id}
    - /v1/clock
    - /v1/clock/test/enable
    - /v1/clock/test/advance
    - /v1/midi/events
    - /v1/midi/endpoints
    - /v1/midi/vendor
    - /v1/audio/render
    - /v1/video/tick
    - /v1/faults/model
    - /v1/test/scenario
    - /v1/metrics
    - /v1/tracing/stream
    - /v1/tracing/dump
    - /v1/audio/backend
    - /v1/audio/devices
    - /v1/audio/devices/{id}/open
    - /v1/audio/stream/start
    - /v1/audio/stream/stop
    - /v1/audio/stream/stats
    - /v1/audio/backend/events
accessModifier: internal
additionalImports: []
