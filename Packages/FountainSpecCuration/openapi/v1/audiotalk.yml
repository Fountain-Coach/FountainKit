    # Screenplay models
    ScreenplaySession:
      type: object
      required: [id]
      properties:
        id: { type: string }
        created_at:
          type: string
          format: date-time
        capabilities:
          $ref: '#/components/schemas/Capabilities'
    ScriptAnchor:
      type: object
      properties:
        scene_number:
          type: integer
          minimum: 1
        page:
          type: number
          minimum: 1
        line:
          type: integer
          minimum: 1
        character:
          type: string
    ScreenplayParseRequest:
      type: object
      properties:
        extract_inline_tags:
          type: boolean
          default: true
          description: 'Extract [[AudioTalk: ...]] tags as notes.'
        include_synopses:
          type: boolean
          default: true
        include_beats:
          type: boolean
          default: true
    ScreenplayModel:
      type: object
      properties:
        scenes:
          type: array
          items:
            type: object
            required: [id, number, heading]
            properties:
              id: { type: string }
              number: { type: integer }
              heading: { type: string }
              page_start: { type: number }
              page_end: { type: number }
        beats:
          type: array
          items:
            type: object
            required: [id, scene_id, summary]
            properties:
              id: { type: string }
              scene_id: { type: string }
              summary: { type: string }
              page: { type: number }
              line: { type: integer }
        notes:
          type: array
          items:
            type: object
            required: [id, kind, content]
            properties:
              id: { type: string }
              kind:
                type: string
                enum: [note, tag, synopsis]
              content: { type: string }
              anchor: { $ref: '#/components/schemas/ScriptAnchor' }
        characters:
          type: array
          items:
            type: object
            required: [name]
            properties:
              name: { type: string }
              aliases:
                type: array
                items: { type: string }
        arcs:
          type: array
          items:
            type: object
            properties:
              id: { type: string }
              label: { type: string }
              scenes:
                type: array
                items: { type: string }

    ScreenplayParseResponse:
      type: object
      required: [model]
      properties:
        model:
          $ref: '#/components/schemas/ScreenplayModel'
        warnings:
          type: array
          items: { type: string }

    MapCuesRequest:
      type: object
      properties:
        theme_table:
          type: object
          additionalProperties:
            type: string
          description: Map of character/scene labels to macro/plan labels.
        hints:
          type: object
          additionalProperties:
            type: string
    CuePlan:
      type: object
      required: [cue_id, plan]
      properties:
        cue_id: { type: string }
        label: { type: string }
        anchor:
          $ref: '#/components/schemas/ScriptAnchor'
        plan:
          $ref: '#/components/schemas/Plan'
        links:
          type: object
          properties:
            scene_id: { type: string }
            beat_id: { type: string }

    CueSheetResponse:
      type: object
      properties:
        cues:
          type: array
          items: { $ref: '#/components/schemas/CuePlan' }

    ScreenplayStreamEvent:
      type: object
      required: [event]
      properties:
        id: { type: string }
        event:
          type: string
          enum: [token, scene, beat, note, completion, error]
        data:
          type: object
          description: Event payload dependent on `event` type.

