openapi: 3.1.0
info:
  title: Payload Inspection Gateway Plugin
  description: >
    Inspects payloads for forbidden content and either sanitizes them or reports violations.
  version: 1.0.0
  x-fountain.port: 8010
  x-fountain.binary: fountain-gateway
  license:
    name: FountainAI Internal
    url: https://fountain.coach/licenses/internal
x-persona: ../personas/payload-inspection.md
servers:
  - url: http://payload-inspection.local
    description: Local development
  - url: http://payload-inspection.fountain.coach
security:
  - ApiKeyAuth: []
paths:
  /inspect:
    post:
      tags:
        - PayloadInspection
      summary: Inspect payload
      description: Sanitizes payloads or reports violations.
      operationId: inspectPayload
      x-fountain.visibility: public
      x-fountain.reason: ''
      x-fountain.allow-as-tool: true
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/PayloadInspectionRequest'
      responses:
        '200':
          description: Sanitized payload or violations
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PayloadInspectionResponse'
        '400':
          $ref: '#/components/responses/BadRequest'
        '422':
          description: Validation Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/HTTPValidationError'
components:
  securitySchemes:
    ApiKeyAuth:
      type: apiKey
      in: header
      name: X-API-Key
  responses:
    BadRequest:
      description: Malformed request payload.
      content:
        application/json:
          schema:
            type: object
            properties:
              error:
                type: string
            required: [error]
  schemas:
    PayloadInspectionRequest:
      title: PayloadInspectionRequest
      type: object
      required:
        - payload
      properties:
        payload:
          type: string
          title: Payload
    PayloadInspectionResponse:
      title: PayloadInspectionResponse
      type: object
      required:
        - sanitized
        - violations
      properties:
        sanitized:
          type: string
          title: Sanitized
        violations:
          type: array
          title: Violations
          items:
            type: string
    HTTPValidationError:
      title: HTTPValidationError
      type: object
      properties:
        detail:
          type: array
          title: Detail
          items:
            $ref: '#/components/schemas/ValidationError'
    ValidationError:
      title: ValidationError
      type: object
      required:
        - loc
        - msg
        - type
      properties:
        loc:
          type: array
          title: Location
          items:
            anyOf:
              - type: string
              - type: integer
        msg:
          type: string
          title: Message
        type:
          type: string
          title: Error Type

